<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="./estilos.css">

    <!-- Titulo -->
    <title>Clase 03</title>
</head>
<body>
    <h1 class="tituloVerde">Formulario en HTML</h1>
    <h2>Es una practica de Forms</h2>
    <form>
        <label for="primerNombre" class="tituloVerde">Nombre:</label>
        <input type="text" id="primerNombre">
        
        <br/>
        <br/>
        <label for="lname">Apellido:</label>
        <input type="text" id="lname">
        <br/> 
        <br/>
        <label for="contrase単a">Contrase単a:</label>
        <input type="password" id="contrase単a">
        <br/>
        <br/>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <!-- Ejemplos de Radio buttons -->
        <p>Vamos a elegir nuestro lenguaje favorito</p>
        <input type="radio" id="html" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="js" value="JS">
        <label for="js">JS</label>
        <br>
        <input type="radio" id="css" value="CSS">
        <label for="css">CSS</label>
        <!-- Vamos a ver si nos gusta HTML o no-->
        <p>多Nos gusta HTML?</p>
        <input type="checkbox" id="si" value="Me gusta HTML">
        <label for="si">SI</label>
        <br>
        <input type="checkbox" id="no" value="No me gusta HTML">
        <label for="no">NO</label>
        <br>
        <br>
        <!-- Selectores HTML -->
        <label for="autos">Elegi un auto</label>
        <select id="autos">
            <option></option>
            <option value="Ferrari">Ferrari Spider e300</option>
            <option value="Fitito">Fiat 600</option>
            <option value="Porsche">Porsche 911 S Carrera</option>
        </select>
        <br/>
        <br/>
        <!-- Boton de enviar -->
        <input type="submit" value="Enviar" >
    </form>
</body>
</html>
