<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./estilos.css">

    
    <title>Registro de usuario</title>

</head>

<body>
    <h1>Registro De Usuario</h1>
    <label for="nombre de usuario">Usuario:</label>
    <input type="text" id="nombre de usuario">
    <br/>
    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña">
    <br/>
    <label for="repass">Repetir Contraseña</label>
    <input type="password" id="repass">
    <br/>
    <label for="fecha de nacimiento">Fecha De Nacimiento</label>
    <input type="date" id="fecha de nacimiento">
    <br/>
    <label for="edad">Mayor o Menor De Edad</label>
    <select id="edad">
        <option></option>
        <option value="mayor">Mayor</option>
        <option value="menor">Menor</option>
    </select>
    <br/>
    <label for="nacionalidad">Nacionalidad</label>
    <select id="nacionalidad">
        <option></option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
        <option value="es">España</option>
        <option value="pe">Peru</option>

    </select>
    <br/>
    <p>¿Desea recibir novedades?</p>
    <label for="si">SI</label>
    <input type="checkbox" id="si" value="Me gusta HTML">
    <label for="no">NO</label>
    <input type="checkbox" id="no" value="No me gusta HTML">
    
    <br>
    <br>    
</body>
</html>
